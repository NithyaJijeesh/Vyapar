<link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>

<select class="text-dark w-100" id="customer_sel" name="customer_name">
    <option value="" selected>select1</option>
    <option value="" selected>select2</option>
    <option value="" selected>select3</option>
    <option value="" selected>select4</option>

    
</select>

<script>
    jQuery(document).ready(function ($) {
        $('#customer_sel').selectize({
            sortField: 'value',
            searchField: ['text'], // Enable search on the 'text' field of options
            render: {
                item: function (item, escape) {
                    if (item.value === '') {
                        return '';
                    }
                    return '<div>' + escape(item.text) + '</div>';
                }
            }
        });
    });
</script>
